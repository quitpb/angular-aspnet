

<p *ngIf="!movies"><em>Loading... nb</em></p>
<div>
  <input mat-input #myInput placeholder="Search" [(ngModel)]="searchText"
            (input)="filterMovies(myInput.value)">
</div>
<table class='table table-striped' aria-labelledby="tableLabel"
       *ngIf="filteredMovies?.length > 0; else elseBlock ">
  <thead>
    <tr>
      <th>Title</th>
      <th>Genre</th>
      <th>Release</th>
      <th>Director</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of filteredMovies">
      <td>{{ movie.name }}</td>
      <td>{{ movie.genre }}</td>
      <td>{{ movie.releaseDate }}</td>
      <td>{{ movie.director }}</td>
      <td>{{ movie.description }}</td>
      <td><button mat-button color="primary">Edit</button></td>
      <td><button mat-button color="warn" (click)="deleteMovie(movie.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
<ng-template #elseBlock>No movies found.</ng-template>
<div>
  <button class="btn btn-primary" (click)="addMovie()" [routerLink]="['/movies/add-movie']">Add movie</button>
</div>
